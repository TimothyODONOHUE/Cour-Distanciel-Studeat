<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="global">

        <div class="icons">

            <img class="flèche" src=".//img/flèche arrière.png" alt="" srcset="">

            <img class="panier" src=".//img/panier.png" alt="" srcset="">

            <img class="photo-mathis" src=".//img/photo.png" alt="" srcset="">


        </div>

        <div class="titre">

            <h1>Mon panier</h1>

        </div>

        <div class="bar">

        </div>

        <div class="tacostitre">

            <div class="tacos">

            <p><span class="orange">Tacos</span> (Duo) -<span class="jaune"> 12,18 €</span></p>

            </div>

            <div class="image-nombre">

                <img class="nombrepanier" src=".//img/Rectangle plus moins.png" alt="" srcset="">

            </div>

        </div>

        <div class="taille">

            <p>Taille : <span class="orange">L</span></p>
            
        </div>

        <div class="viande">

            <p>Viande : <span class="orange">Kebab</span></p>
            
        </div>
        
        <div class="sauce">

            <p>Sauce : <span class="orange">Blanche</span></p>
            
        </div>
        
        <div class="saucefromagère">

            <p>Sauce fromagère : <span class="orange">Non</span></p>
            
        </div>

        
        <div class="total">

            <p>Total : <span class="jaune">12,18€</span></p>
            
        </div>        

        <div class="commander">

            <div class="bar2">

            </div>

            <button class="bouttoncommander"><H1>COMMANDER</H1>

            </button>
        
        </div>

        


    </div>
    <script src="main.js"></script>
</body>
</html>
